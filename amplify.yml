version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process at $(date)"
        - npm i
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "Injecting environment variables"
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.local
        - echo "PINECONE_API_KEY=$PINECONE_API_KEY" >> .env.local
        - echo "PINECONE_INDEX_NAME=$PINECONE_INDEX_NAME" >> .env.local
        - echo "Starting Next.js build"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# This configuration is for a Next.js app with external API connections
# Environment variables are configured in the Amplify Console
