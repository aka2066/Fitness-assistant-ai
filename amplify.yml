version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process at $(date)"
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - echo "Directory contents:" && ls -la
        - echo "Installing only production dependencies to reduce build time"
        - npm ci --legacy-peer-deps --production=false --no-optional
        - echo "Finished installing dependencies at $(date)"
    build:
      commands:
        - echo "Starting build at $(date)"
        - echo "Package.json contents:" && cat package.json
        - echo "Checking if next.config.js exists:" && ls -la next.config.js
        - NODE_OPTIONS="--max-old-space-size=4096" npm run build
        - echo "Build completed at $(date)"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

# Note: Environment variables should be configured in the Amplify Console
# This is just a reminder of which variables are needed:
# - OPENAI_API_KEY
# - PINECONE_API_KEY
# - PINECONE_INDEX_NAME
