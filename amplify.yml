version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process at $(date)"
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - npm i
        - npm ci --legacy-peer-deps --cache .npm --prefer-offline
    build:
      commands:
        - echo "Injecting environment variables"
        - env | grep -e OPENAI_API_KEY >> .env.production
        - env | grep -e PINECONE_API_KEY >> .env.production
        - env | grep -e PINECONE_INDEX_NAME >> .env.production
        - echo "Starting build"
        - npm run build
        - echo "Build completed at $(date)"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*

# Note: Environment variables should be configured in the Amplify Console
# - OPENAI_API_KEY
# - PINECONE_API_KEY
# - PINECONE_INDEX_NAME
